<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="nuvole_bianche.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Poetry Content -->
    <div class="container">
        <h1>My Poetry Collection</h1>
        <div class="poem">
            <h2>Poem Title</h2>
            <p>
                Here goes your beautiful poetry. <br>
                Write your heart, let the words flow. <br>
                Express, create, and let the world know.
            </p>
        </div>
    </div>
    <form action="https://formsubmit.co/YOUR_EMAIL?no-captcha=true&no-recaptcha=true" method="POST">
    <input type="hidden" name="test" value="Testing FormSubmit">
    <button type="submit">Send Test Email</button>
    </form>

    <!-- Visitor Tracking Script -->
    <script>
  function getVisitorData() {
    return {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      screenSize: screen.width + "x" + screen.height,
      referrer: document.referrer || "Direct Visit",
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    };
  }

  function sendVisitorData() {
    let data = getVisitorData();

    // Replace YOUR_EMAIL with your actual FormSubmit link
    fetch("https://formsubmit.co/YOUR_EMAIL?no-captcha=true&no-recaptcha=true", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => response.ok ? console.log("Visitor data sent!") : console.error("Failed to send data"))
    .catch(error => console.error("Error:", error));
  }

  window.onload = sendVisitorData;
    </script>
</body>
</html>
